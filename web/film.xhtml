<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="template.xhtml">

    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Title"/>
                <h:inputText id="title" value="#{filmActorController.title}" size="50" maxlength="255"
                             required="true" label="Title"/>
                <h:message for="title" style="color: red; font-size: 0.7em" />
                
                <h:outputText value="Description"/>
                <h:inputTextarea id="description" value="#{filmActorController.description}" required="true"
                                 rows="4" cols="40" label="Description" />
                <h:message for="description" style="color: red; font-size: 0.7em" />
                
                <h:outputText value="Actor Name" />
                <h:selectOneMenu value="#{filmActorController.actor}">
                    <f:selectItems value="#{filmActorController.actorValues}" var="a"
                                   itemLabel="#{a.firstName} #{a.lastName}" itemValue="#{a.actorId}" />
                </h:selectOneMenu>
                <h:outputText value=" " />
                
                <h:outputText value="Film Category" />
                <h:selectOneMenu value="#{filmActorController.category}">
                    <f:selectItems value="#{filmActorController.categoryValues}" var="c"
                                   itemLabel="#{c.name}" itemValue="#{c.categoryId}" />
                </h:selectOneMenu>
                <h:outputText value=" " />
                
                <h:outputText value="Language" />
                <h:selectOneMenu value="#{filmActorController.language}">
                    <f:selectItems value="#{filmActorController.languageValues}" var="l"
                                   itemLabel="#{l.name}" itemValue="#{l.languageId}" />
                </h:selectOneMenu>
                <h:outputText value=" " />
                
                <h:outputText value="Rating" />
                <h:selectOneMenu value="#{filmActorController.rating}">
                    <f:selectItem itemValue="G" itemLabel="G"/>
                    <f:selectItem itemValue="PG" itemLabel="PG"/>
                    <f:selectItem itemValue="PG-13" itemLabel="PG-13"/>
                    <f:selectItem itemValue="R" itemLabel="R"/>
                    <f:selectItem itemValue="NC-17" itemLabel="NC-17"/>
                </h:selectOneMenu>
                <h:outputText value=" " />            
            </h:panelGrid>
            <h:commandButton id="submit" value="Submit" action="film" />
            <h:commandButton value="Clear" type="reset" />
        </h:form>
        <h:outputText escape="false" value="#{filmActorController.response}" />
    </ui:define>
</ui:composition>
</html>
